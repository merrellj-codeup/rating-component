<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating Component</title>
    <!-- responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resets.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <main class="page-wrapper" role="main">
        <div class="container grow justify-center">
            <div class="row align-center justify-center">
                    <div class="rating-container">
                        <form id="ratingForm" method="post" role="form">
                            <div class="circle-wrapper">
                                <img src="images/star.svg" class="star-icon" alt="star icon" />
                            </div>
                            <h1>How did we do?</h1>
                            <p class="rating-p">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                            <div class="d-flex justify-space-between radio-inputs" role="radiogroup">
                                <label class="rating-label">
                                    <input type="radio" name="rating" class="rating-radio" value="1"/>
                                    <div class="circle-wrapper">
                                        <p>1</p>
                                    </div>
                                </label>
                                <label class="rating-label">
                                    <input type="radio" name="rating" class="rating-radio" value="2"/>
                                    <div class="circle-wrapper">
                                        <p>2</p>
                                    </div>
                                </label>
                                <label class="rating-label">
                                    <input type="radio" name="rating" class="rating-radio" value="3"/>
                                    <div class="circle-wrapper">
                                        <p>3</p>
                                    </div>
                                </label>
                                <label class="rating-label">
                                    <input type="radio" name="rating" class="rating-radio" value="4"/>
                                    <div class="circle-wrapper">
                                        <p>4</p>
                                    </div>
                                </label>
                                <label class="rating-label">
                                    <input type="radio" name="rating" class="rating-radio" value="5"/>
                                    <div class="circle-wrapper">
                                        <p>5</p>
                                    </div>
                                </label>
                            </div>
                            <button type="submit" class="button" id="submitBtn">Submit</button>
                        </form>
                        <div class="rating-complete" role="status">
                            <div class="d-flex align-center justify-center">
                                <img src="images/done.svg" alt="done icon" />
                            </div>
                            <p class="rating-result"></p>
                            <h1>Thank you!</h1>
                            <p class="rating-p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/index.js"></script>
</body>
</html>
